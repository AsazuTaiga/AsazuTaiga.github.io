<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR - Asazu Taiga</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ar">
    <script
      src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
      arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

      <a-nft type='nft' url='./nft/74b86e8ce57d7bbe67e126bbeee0751085c45ccf' smooth='true' smoothCount='10'
        smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity text-geometry="value: Asazu Taiga; font: #exoFont;"
          material="color: grey; src: #pixels; repeat: 0.5 0.5;" rotation="-90 0 0">
        </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
